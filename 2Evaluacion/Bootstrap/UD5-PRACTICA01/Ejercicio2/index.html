<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Definición del conjunto de caracteres y configuración para un diseño responsivo -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Ejercicio 2</title>
    
    <!-- Enlace a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        /* Todos los divs tendrán el texto centrado */
        * {
            text-align: center;
        }

        /* Estilo para todos los divs, aplicando un borde interior blanco */
        div {
            box-shadow: inset 0 0 0 2.5px rgb(255, 255, 255);
        }

        /* Fila con altura de 20vh para los divs */
        .row div {
            height: 20vh;
        }

        /* Estilo para el header (divs dentro de la clase .header) */
        .header div, .footer div {
            background-color: green;
            height: 10vh;
        }

        /* Estilo para el footer (div dentro de la clase .footer) con altura reducida */
        .footer div {
            height: 5vh;
        }

        /* Estilo para la columna aside */
        .aside {
            background-color: red;
        }

        /* Estilo para los divs dentro de la clase .main-header */
        .main-header div {
            background-color: rgb(165, 39, 177);
            height: 10vh;
        }

        /* Estilo para los divs dentro de la clase .section */
        .section div {
            background-color: rgb(187, 169, 110);
            height: 35vh;
        }

        /* Estilo para la clase .blue (color de fondo azul) */
        .blue div {
            background-color: blue;
        }

        /* Estilo para la clase .cian (color de fondo aqua) */
        .cian div {
            background-color: aqua;
        }

        /* Estilo para la clase .orange (color de fondo naranja) */
        .orange div {
            background-color: orange;
        }

        /* Estilo para la clase .grey (color de fondo gris) */
        .grey div {
            background-color: grey;
        }

        /* La clase .empty asegura que el fondo sea transparente en este div */
        div .empty {
            background-color: inherit;
        }
    </style>
</head>

<body>
    <!-- Script de Bootstrap 5 para el funcionamiento de los componentes dinámicos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <!-- Header de la página, centrado, con altura de 10vh -->
        <div class="header row">
            <div class="col-12">Header</div>
        </div>
    
        <!-- Fila de fondo azul con columnas centradas (solo se muestran en pantallas grandes) -->
        <div class="row blue text-center">
            <!-- Espacios vacíos en pantallas grandes para que las columnas estén centradas -->
            <div class="col-md-3 d-none d-md-block empty"></div>
            <div class="col-6 col-sm-3 col-md-3">1</div>
            <div class="col-6 col-sm-3 col-md-3">2</div>
            <div class="col-md-3 d-none d-md-block empty"></div>
            <div class="col-6 col-sm-3 col-md-3">3</div>
            <div class="col-md-6 d-none d-md-block empty"></div>
            <div class="col-6 col-sm-3 col-md-3">4</div>
        </div>

        <!-- Fila cian para tablet (solo visible en dispositivos medianos) -->
        <div class="row cian text-center d-none d-sm-block d-md-none">
            <div class="col">Tablet</div>
        </div>

        <!-- Fila gris con columnas reordenadas en pantallas medianas y grandes -->
        <div class="row grey text-center">
            <div class="col-6 col-sm-3 col-md-3 order-md-4">a</div>
            <div class="col-6 col-sm-3 col-md-3 order-md-3">b</div>
            <div class="col-6 col-sm-3 col-md-3 order-md-2">c</div>
            <div class="col-6 col-sm-3 col-md-3 order-md-1">d</div>
        </div>

        <!-- Fila cian para pantallas de escritorio (solo visible en pantallas grandes) -->
        <div class="row cian text-center d-none d-md-block">
            <div class="col">Desktop</div>
        </div>

        <!-- Fila cian para móviles (solo visible en pantallas pequeñas) -->
        <div class="row cian text-center d-sm-none d-block">
            <div class="col">Mobile</div>
        </div>

        <!-- Fila naranja con columnas centradas y diferente orden de visualización en pantallas grandes -->
        <div class="row orange text-center justify-content-center">
            <div class="col-sm-6 col-md-3 order-md-3">:D</div>
            <div class="col-sm-6 col-md-3 order-md-2 d-none d-sm-block">:(</div>
        </div>

        <!-- Footer de la página, visible solo en pantallas medianas o mayores -->
        <div class="footer row">
            <div class="col-sm-12 d-none d-sm-block">Footer</div>
        </div>
    </div>
</body>

</html>
